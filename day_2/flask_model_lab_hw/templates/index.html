<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for order in orders_list %}
            <li>{{ order.customer_name }} {{ order.order_date }} {{ order.quantity }} <b>{{ order.game_title }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
